<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset= "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/transaction.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <img src="style/logo.png" class="logo">
    <a href="index.html">
      <img src="style/logout.png" class="logout">
    </a>

    <p id="name" for="name"></p>
    <hr>

      <div  class="block">
        <h1 id="title">Make an new transaction</h1>
        <hr>


        <p id="label1" class="label">From</p>
        <select id="accounts">
          <option value="NL50 BLUE 0987 7654 54">NL50 BLUE 0987 7654 54</option>
          <option value="NL50 BLUE 0987 7654 55">NL50 BLUE 0987 7654 55</option>
        </select>

        <p class="label">To</p>
        <input name="to" type="text" placeholder="NL67 INGB 1234 5678 98" required>

        <p class="label">Amount</p>
        <input type="number" name="currency-field" min="0.01" step="0.01" placeholder="â‚¬1,000,000.00">

        <button type="submit" name= "transaction" class="btn">Make transaction</button>
        <a href="home.html">
            <button id="cancel" class="btn">Cancel</button>
        </a>
      </div>
    </div>


</body>
</html>

<script type="text/javascript">
	var loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
	$('#name').text(loggedInUser.firstname + " " + loggedInUser.lastname);
</script>
