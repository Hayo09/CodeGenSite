<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset= "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/edit.css">
</head>
<body>

  <div class="container">
    <img src="style/logo.png" class="logo">
    <a href="index.html">
      <img src="style/logout.png" class="logout">
    </a>

    <label id="name" for="name">Kimberly van Gelder</label>
    <hr>

    <div id="info" class="box">
      <div id="edit" class="block">
        <h3>Change your password</h3>
        <hr>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter a new Password"  required>

        <label for="pswConfirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Repeat Password" required>

        <button type="submit" name= "change_password" class="btn">Change password</button>
      </div>
    </div>

    <div class="vl"></div>

    <div id="accounts" class="box">
      <div id="edit" class="block">
        <h3>Change your Email</h3>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter a new email"  required>

        <label for="emailConfirm"><b>Confirm email</b></label>
        <input type="text" placeholder="Repeat new email" required>

        <button type="submit" name= "change_email" class="btn">Change email</button>
      </div>
    </div>

    <a href="home.html">
        <button id="cancel" class="btn">Cancel</button>
    </a>
  </div>

</body>
</html>
