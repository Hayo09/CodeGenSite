<!DOCTYPE html5>
<html lang="en">
<<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style/adduser.css">
</head>

<body>

  <section class="container">
    <img src="style/logo.png" class="logo">
    <a href="index.html">
      <img src="style/logout.png" class="logout">
    </a>

    <label id="name" for="name">Kimberley van Gelder</label>
    <hr>

    <section id="user_information" class="box">
      <section id="fields" class="block">
        <h3>Sign up form</h3>
        <hr>

        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Leif" required>

        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Eriksson" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="leiferiksson@gmail.com" required>

        <label for="pwd"><b>Password</b></label>
        <input type="password" placeholder="Password" required>

        <label for="pswConfirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Repeat Password" required>

        <button type="submit" name="add_user" class="btn">Sign up</button>
        <a href="home.html">
          <button id="cancel" class="btn">Cancel</button>
        </a>
      </section>
    </section>


  </section>
</body>
</html>
